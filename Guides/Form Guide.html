<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Form</title>
</head>
<body>

<h2>Example Form</h2>
<p>This is an example form. Please fill out the following fields:</p>

<form action="submit" method="post" name="exampleForm" id="exampleForm" autocomplete="on" enctype="multipart/form-data">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="example"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="example@example.com"><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="example123"><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" placeholder="Type your message here..."></textarea><br>

  <input type="checkbox" id="subscribe" name="subscribe" value="yes">
  <label for="subscribe">Subscribe to our newsletter</label><br>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>

  <label for="color">Favorite Color:</label><br>
  <input type="color" id="color" name="color" value="#ff0000"><br>

  <label for="file">Upload File:</label><br>
  <input type="file" id="file" name="file"><br>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
